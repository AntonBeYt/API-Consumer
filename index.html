<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <main>
      <div class="user-input">
        <button id="get-btn"></button>
        <div class="radio">
          <input type="radio" name="factChoice" value="cat" id="cat" checked />
          <label for="cat">Cats</label>
          <input type="radio" name="factChoice" value="other" id="other" />
          <label for="other">Other</label>
        </div>
      </div>
      <div id="img-wrapper">
        <img class="sizing" id="img" />
      </div>
      <div id="fact-wrapper">
        <p id="fact"></p>
        <p id="author"></p>
      </div>
      <div>
        <p class="useless-fact"></p>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
