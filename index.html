<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <main>
      <div class="user-input">
        <button id="get-btn">Get a cat and a:</button>
        <div class="radio">
          <div class="label-wrapper">
            <input
              type="radio"
              name="factChoice"
              value="cat"
              id="cat"
              checked
            />
            <label for="cat">Cat Fact</label>
          </div>
          <div class="label-wrapper">
            <input type="radio" name="factChoice" value="other" id="other" />
            <label for="other">Famous Quote</label>
          </div>
          <div class="label-wrapper">
            <input type="radio" name="factChoice" value="bull" id="bull" />
            <label for="bull">Lingo Phrase</label>
          </div>
        </div>
      </div>
      <div id="img-wrapper">
        <img class="sizing" id="img" />
      </div>
      <div class="textbox sizing" id="fact-wrapper">
        <p id="fact"></p>
        <p class="author" id="author"></p>
      </div>
      <div class="spiral-wrapper">
        <img class="spiral" src="./spiral.svg" alt="" />
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
